name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        type: choice
        options:
          - development
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/shivawebapp
  CONTAINER_NAME: shivawebapp
  NODE_VERSION: '18'

jobs:
  # ============================================
  # CI: Build, Test, and Push Image
  # ============================================
  ci:
    name: Build, Test, and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # Don't run CI when manually triggering production (production uses existing image)
    if: |
      github.event_name != 'workflow_dispatch' || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment != 'production')
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Type check
        run: npx tsc --noEmit || true

      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Verify build
        run: |
          if [ ! -d .next ]; then
            echo "Build failed: .next directory not found"
            exit 1
          fi

      - name: Extract version
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.version }}-${{ github.sha }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # CD: Deploy to Development
  # ============================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: ci
    environment:
      name: development
    outputs:
      version: ${{ needs.ci.outputs.version }}
      image-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    
    steps:
      - name: Deploy to Development Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_DEV_HOST }}
          username: ${{ secrets.GCP_DEV_USER }}
          key: ${{ secrets.GCP_DEV_SSH_KEY }}
          passphrase: ${{ secrets.GCP_DEV_PASSPHRASE }}
          port: 22
          script: |
            set -e
            
            REGISTRY="${{ env.REGISTRY }}"
            IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
            CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
            DEPLOY_DIR="${{ secrets.GCP_DEV_DEPLOY_DIR || '/home/$(whoami)/shivawebapp' }}"
            VERSION="${{ needs.ci.outputs.version }}"
            IMAGE_TAG="${{ needs.ci.outputs.image-tag }}"
            
            # Login to registry (requires GHCR_TOKEN secret)
            echo "${{ secrets.GHCR_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
            
            # Setup docker-compose
            cd "$DEPLOY_DIR"
            if [ ! -f "docker-compose.yml" ]; then
              printf 'version: '\''3.8'\''\nservices:\n  %s:\n    image: %s:%s\n    container_name: %s\n    restart: unless-stopped\n    ports:\n      - "0.0.0.0:3001:3001"\n    environment:\n      - NODE_ENV=development\n      - PORT=3001\n      - HOSTNAME=0.0.0.0\n' "$CONTAINER_NAME" "$IMAGE_NAME" "$VERSION" "$CONTAINER_NAME" > docker-compose.yml
            else
              sed -i "s|image:.*|image: ${IMAGE_NAME}:${VERSION}|g" docker-compose.yml
            fi
            
            # Pull latest image
            docker pull "${IMAGE_NAME}:${VERSION}" || exit 1
            
            # Stop and remove only this container (don't affect other services)
            docker stop "$CONTAINER_NAME" 2>/dev/null || true
            docker rm "$CONTAINER_NAME" 2>/dev/null || true
            
            # Start new container (--no-deps ensures we don't restart dependencies)
            docker compose up -d --no-deps "$CONTAINER_NAME" || exit 1
            
            # Health check
            echo "Waiting for container to be ready..."
            sleep 5  # Give container time to start
            
            for i in {1..30}; do
              # Check if container is running
              if ! docker ps --filter name="$CONTAINER_NAME" --format "{{.Names}}" | grep -q "^${CONTAINER_NAME}$"; then
                echo "Container is not running"
                docker logs "$CONTAINER_NAME" --tail 50
                exit 1
              fi
              
              # Check if port is listening (try multiple methods)
              if docker exec "$CONTAINER_NAME" sh -c "nc -z localhost 3001 2>/dev/null || (timeout 1 bash -c '</dev/tcp/localhost/3001' 2>/dev/null && exit 0 || exit 1)" 2>/dev/null || \
                 nc -z localhost 3001 2>/dev/null || \
                 timeout 2 bash -c "</dev/tcp/localhost/3001" 2>/dev/null; then
                echo "✓ Container is healthy"
                exit 0
              fi
              
              # Check logs for "Ready" message as fallback
              if docker logs "$CONTAINER_NAME" 2>&1 | grep -q "Ready"; then
                echo "✓ Container is ready (from logs)"
                break
              fi
              
              sleep 2
            done
            
            # Verify health check passed
            if ! docker ps --filter name="$CONTAINER_NAME" --format "{{.Names}}" | grep -q "^${CONTAINER_NAME}$"; then
              echo "✗ Health check failed"
              echo "Container status:"
              docker ps --filter name="$CONTAINER_NAME" || true
              echo "Container logs:"
              docker logs "$CONTAINER_NAME" --tail 50
              exit 1
            fi
            
            # Cleanup old images - keep only current version
            echo "Cleaning up old images..."
            CURRENT_IMAGE_ID=$(docker images "${IMAGE_NAME}:${VERSION}" --format "{{.ID}}" 2>/dev/null | head -1 || echo "")
            
            if [ -n "$CURRENT_IMAGE_ID" ]; then
              # Remove all images with different IDs (both registry and local tags)
              docker images --format "{{.Repository}}:{{.Tag}} {{.ID}}" | grep -E "(shivawebapp|${IMAGE_NAME})" | while read -r img_tag img_id; do
                [ -z "$img_tag" ] || [ -z "$img_id" ] && continue
                if [ "$img_id" != "$CURRENT_IMAGE_ID" ]; then
                  docker rmi "$img_tag" 2>/dev/null || docker rmi "$img_id" 2>/dev/null || true
                fi
              done || true
              
              # Remove dangling images (<none> tags)
              docker image prune -f 2>/dev/null || true
              
              echo "✓ Cleanup completed - kept only ${IMAGE_NAME}:${VERSION}"
            fi

  # ============================================
  # CD: Deploy to Production
  # ============================================
  # Production deployment:
  # - Only runs AFTER development deployment succeeds (needs: deploy-dev)
  # - Uses the SAME image that was successfully deployed to dev
  # - No rebuild or tests needed - reuses proven image
  # - Manual trigger only via workflow_dispatch
  # ============================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    # Production deployment:
    # - Manual trigger: Independent, uses existing image from dev (no rebuild/test)
    # - Auto trigger: Depends on deploy-dev success
    # Note: When manually triggered, version comes from package.json
    #       The image should already exist in registry from previous dev deployment
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') ||
      (github.event_name == 'push' && needs.deploy-dev.result == 'success')
    environment:
      name: production
    
    steps:
      - name: Checkout code (to get version)
        uses: actions/checkout@v4
      
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger: Using existing image from dev (no rebuild/test)"
          fi
      
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          port: 22
          script: |
            set -e
            
            REGISTRY="${{ env.REGISTRY }}"
            IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
            CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
            DEPLOY_DIR="/home/humacv2admin/humacv2"
            
            # Get version: prefer deploy-dev output if available, otherwise use from package.json
            if [ -n "${{ needs.deploy-dev.outputs.version }}" ] && [ "${{ needs.deploy-dev.outputs.version }}" != "null" ]; then
              VERSION="${{ needs.deploy-dev.outputs.version }}"
            else
              VERSION="${{ steps.version.outputs.version }}"
            fi
            
            if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
              echo "✗ ERROR: Could not determine version"
              exit 1
            fi
            
            echo "Deploying image: ${IMAGE_NAME}:${VERSION}"
            if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              echo "Manual trigger: Using existing image that was successfully deployed to dev"
            fi
            
            echo "Deploying image: ${IMAGE_NAME}:${VERSION}"
            echo "This image was already built and successfully deployed to dev"
            
            # Login to registry (requires GHCR_TOKEN secret)
            echo "${{ secrets.GHCR_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
            
            # Setup docker-compose
            cd "$DEPLOY_DIR"
            if [ ! -f "docker-compose.yml" ]; then
              printf 'version: '\''3.8'\''\nservices:\n  %s:\n    image: %s:%s\n    container_name: %s\n    restart: unless-stopped\n    ports:\n      - "3001:3001"\n    environment:\n      - NODE_ENV=production\n      - PORT=3001\n      - HOSTNAME=0.0.0.0\n' "$CONTAINER_NAME" "$IMAGE_NAME" "$VERSION" "$CONTAINER_NAME" > docker-compose.yml
            else
              sed -i "s|image:.*|image: ${IMAGE_NAME}:${VERSION}|g" docker-compose.yml
            fi
            
            # Pull latest image
            docker pull "${IMAGE_NAME}:${VERSION}" || exit 1
            
            # Stop and remove only this container (don't affect other services)
            docker stop "$CONTAINER_NAME" 2>/dev/null || true
            docker rm "$CONTAINER_NAME" 2>/dev/null || true
            
            # Start new container (--no-deps ensures we don't restart dependencies)
            docker compose up -d --no-deps "$CONTAINER_NAME" || exit 1
            
            # Health check
            echo "Waiting for container to be ready..."
            sleep 5  # Give container time to start
            
            for i in {1..40}; do
              # Check if container is running
              if ! docker ps --filter name="$CONTAINER_NAME" --format "{{.Names}}" | grep -q "^${CONTAINER_NAME}$"; then
                echo "Container is not running"
                docker logs "$CONTAINER_NAME" --tail 50
                exit 1
              fi
              
              # Check if port is listening (try multiple methods)
              if docker exec "$CONTAINER_NAME" sh -c "nc -z localhost 3001 2>/dev/null || (timeout 1 bash -c '</dev/tcp/localhost/3001' 2>/dev/null && exit 0 || exit 1)" 2>/dev/null || \
                 nc -z localhost 3001 2>/dev/null || \
                 timeout 2 bash -c "</dev/tcp/localhost/3001" 2>/dev/null; then
                echo "✓ Container is healthy"
                exit 0
              fi
              
              # Check logs for "Ready" message as fallback
              if docker logs "$CONTAINER_NAME" 2>&1 | grep -q "Ready"; then
                echo "✓ Container is ready (from logs)"
                break
              fi
              
              sleep 3
            done
            
            # Verify health check passed
            if ! docker ps --filter name="$CONTAINER_NAME" --format "{{.Names}}" | grep -q "^${CONTAINER_NAME}$"; then
              echo "✗ Health check failed"
              echo "Container status:"
              docker ps --filter name="$CONTAINER_NAME" || true
              echo "Container logs:"
              docker logs "$CONTAINER_NAME" --tail 50
              exit 1
            fi
            
            # Cleanup old images - keep only current version
            echo "Cleaning up old images..."
            CURRENT_IMAGE_ID=$(docker images "${IMAGE_NAME}:${VERSION}" --format "{{.ID}}" 2>/dev/null | head -1 || echo "")
            
            if [ -n "$CURRENT_IMAGE_ID" ]; then
              # Remove all images with different IDs (both registry and local tags)
              docker images --format "{{.Repository}}:{{.Tag}} {{.ID}}" | grep -E "(shivawebapp|${IMAGE_NAME})" | while read -r img_tag img_id; do
                [ -z "$img_tag" ] || [ -z "$img_id" ] && continue
                if [ "$img_id" != "$CURRENT_IMAGE_ID" ]; then
                  docker rmi "$img_tag" 2>/dev/null || docker rmi "$img_id" 2>/dev/null || true
                fi
              done || true
              
              # Remove dangling images (<none> tags)
              docker image prune -f 2>/dev/null || true
              
              echo "✓ Cleanup completed - kept only ${IMAGE_NAME}:${VERSION}"
            fi
