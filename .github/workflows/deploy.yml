name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        type: choice
        options:
          - development
          - production

env:
  IMAGE_NAME: shivawebapp
  CONTAINER_NAME: shivawebapp
  NODE_VERSION: '18'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint -- --max-warnings 0 || true

      - name: Type check
        run: npx tsc --noEmit || true

      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Verify build
        run: test -d .next || (echo "Build failed: .next directory not found" && exit 1)

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    environment:
      name: development
    needs: build-and-test
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_DEV_HOST }}
          username: ${{ secrets.GCP_DEV_USER }}
          key: ${{ secrets.GCP_DEV_SSH_KEY }}
          passphrase: ${{ secrets.GCP_DEV_PASSPHRASE }}
          port: 22
          source: "."
          target: "/tmp/shivawebapp-deploy"
          strip_components: 0

      - name: Deploy to Development
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_DEV_HOST }}
          username: ${{ secrets.GCP_DEV_USER }}
          key: ${{ secrets.GCP_DEV_SSH_KEY }}
          passphrase: ${{ secrets.GCP_DEV_PASSPHRASE }}
          port: 22
          script: |
            set -e
            
            IMAGE_NAME="${{ env.IMAGE_NAME }}"
            CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
            DEPLOY_DIR="${{ secrets.GCP_DEV_DEPLOY_DIR || '/home/$(whoami)/shivawebapp' }}"
            TEMP_DEPLOY="/tmp/shivawebapp-deploy"
            
            # Extract version from package.json
            cd "$TEMP_DEPLOY"
            APP_VERSION=$(jq -r .version package.json 2>/dev/null || grep -oP '"version"\s*:\s*"\K[^"]+' package.json 2>/dev/null || sed -n 's/.*"version"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p' package.json 2>/dev/null | head -1 || echo "dev")
            
            echo "Building image: $IMAGE_NAME:$APP_VERSION"
            
            # Build Docker image
            docker build \
              --label="org.opencontainers.image.version=$APP_VERSION" \
              --label="org.opencontainers.image.revision=$(git log -1 --format=%h 2>/dev/null || echo 'unknown')" \
              -t "$IMAGE_NAME:$APP_VERSION" \
              . || exit 1
            
            # Setup docker-compose
            cd "$DEPLOY_DIR"
            if [ ! -f "docker-compose.yml" ]; then
              cat > docker-compose.yml <<EOF
            version: '3.8'
            services:
              $CONTAINER_NAME:
                image: $IMAGE_NAME:$APP_VERSION
                container_name: $CONTAINER_NAME
                restart: unless-stopped
                ports:
                  - "0.0.0.0:3001:3001"
                environment:
                  - NODE_ENV=development
                  - PORT=3001
                  - HOSTNAME=0.0.0.0
            EOF
            else
              sed -i "s|image: $IMAGE_NAME:.*|image: $IMAGE_NAME:$APP_VERSION|g" docker-compose.yml
            fi
            
            # Remove old container
            docker stop "$CONTAINER_NAME" 2>/dev/null || true
            docker rm "$CONTAINER_NAME" 2>/dev/null || true
            
            # Clean up old images
            CURRENT_ID=$(docker images "$IMAGE_NAME:$APP_VERSION" --format "{{.ID}}" 2>/dev/null || echo "")
            docker images "$IMAGE_NAME" --format "{{.Repository}}:{{.Tag}}" 2>/dev/null | while read -r img; do
              [ -z "$img" ] && continue
              tag=$(echo "$img" | cut -d: -f2)
              img_id=$(docker images "$img" --format "{{.ID}}" 2>/dev/null || echo "")
              if [ "$tag" != "$APP_VERSION" ] && [ "$img_id" != "$CURRENT_ID" ]; then
                docker rmi "$img" 2>/dev/null || true
              fi
            done || true
            
            # Remove dangling images
            docker image prune -f 2>/dev/null || true
            
            # Start container
            docker compose up -d --no-deps --pull never "$CONTAINER_NAME" || exit 1
            
            # Health check
            echo "Waiting for container to be ready..."
            for i in {1..30}; do
              if docker exec "$CONTAINER_NAME" sh -c "nc -z localhost 3001" 2>/dev/null || \
                 timeout 2 bash -c "</dev/tcp/localhost/3001" 2>/dev/null; then
                echo "✓ Container is healthy"
                exit 0
              fi
              sleep 2
            done
            
            echo "✗ Health check failed"
            docker logs "$CONTAINER_NAME" --tail 50
            exit 1

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          port: 22
          source: "."
          target: "/tmp/shivawebapp-deploy"
          strip_components: 0

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          port: 22
          script: |
            set -e
            
            IMAGE_NAME="${{ env.IMAGE_NAME }}"
            CONTAINER_NAME="${{ env.CONTAINER_NAME }}"
            DEPLOY_DIR="/home/humacv2admin/humacv2"
            TEMP_DEPLOY="/tmp/shivawebapp-deploy"
            BACKUP_DIR="$DEPLOY_DIR/.shivawebapp/backups"
            
            mkdir -p "$BACKUP_DIR"
            
            # Extract and validate version
            cd "$TEMP_DEPLOY"
            APP_VERSION=$(jq -r .version package.json 2>/dev/null || grep -oP '"version"\s*:\s*"\K[^"]+' package.json 2>/dev/null || sed -n 's/.*"version"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p' package.json 2>/dev/null | head -1 || echo "")
            
            if [ -z "$APP_VERSION" ] || ! echo "$APP_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+'; then
              echo "✗ ERROR: Invalid version in package.json"
              exit 1
            fi
            
            echo "Building image: $IMAGE_NAME:$APP_VERSION"
            
            # Backup current image if container exists
            if docker ps --filter name="$CONTAINER_NAME" --format "{{.Names}}" | grep -q "^${CONTAINER_NAME}$"; then
              OLD_IMAGE=$(docker inspect -f '{{.Config.Image}}' "$CONTAINER_NAME" 2>/dev/null || echo "")
              if [ -n "$OLD_IMAGE" ] && docker images | grep -q "$(echo $OLD_IMAGE | cut -d: -f1)"; then
                docker save "$OLD_IMAGE" -o "$BACKUP_DIR/last-working-image.tar" 2>/dev/null || true
              fi
            fi
            
            # Build with cache if previous version exists
            PREV_VERSION=$(docker images "$IMAGE_NAME" --format "{{.Tag}}" 2>/dev/null | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -1 || echo "")
            BUILD_ARGS=""
            [ -n "$PREV_VERSION" ] && BUILD_ARGS="--cache-from $IMAGE_NAME:$PREV_VERSION"
            
            # Build Docker image
            docker build \
              --label="org.opencontainers.image.version=$APP_VERSION" \
              --label="org.opencontainers.image.revision=$(git log -1 --format=%h 2>/dev/null || echo 'unknown')" \
              $BUILD_ARGS \
              -t "$IMAGE_NAME:$APP_VERSION" \
              . || exit 1
            
            # Setup docker-compose
            cd "$DEPLOY_DIR"
            if [ ! -f "docker-compose.yml" ]; then
              cat > docker-compose.yml <<EOF
            version: '3.8'
            services:
              $CONTAINER_NAME:
                image: $IMAGE_NAME:$APP_VERSION
                container_name: $CONTAINER_NAME
                restart: unless-stopped
                ports:
                  - "3001:3001"
                environment:
                  - NODE_ENV=production
                  - PORT=3001
                  - HOSTNAME=0.0.0.0
            EOF
            else
              sed -i "s|image: $IMAGE_NAME:.*|image: $IMAGE_NAME:$APP_VERSION|g" docker-compose.yml
            fi
            
            # Remove old container
            docker stop "$CONTAINER_NAME" 2>/dev/null || true
            docker rm "$CONTAINER_NAME" 2>/dev/null || true
            
            # Start new container
            docker compose up -d --no-deps --pull never "$CONTAINER_NAME" || {
              echo "✗ Failed to start container"
              [ -f "$BACKUP_DIR/last-working-image.tar" ] && docker load -i "$BACKUP_DIR/last-working-image.tar" || true
              exit 1
            }
            
            # Health check
            echo "Waiting for container to be ready..."
            for i in {1..40}; do
              if docker exec "$CONTAINER_NAME" sh -c "nc -z localhost 3001" 2>/dev/null || \
                 timeout 2 bash -c "</dev/tcp/localhost/3001" 2>/dev/null; then
                echo "✓ Container is healthy"
                break
              fi
              [ $i -eq 40 ] && {
                echo "✗ Health check failed"
                docker logs "$CONTAINER_NAME" --tail 50
                [ -f "$BACKUP_DIR/last-working-image.tar" ] && docker load -i "$BACKUP_DIR/last-working-image.tar" || true
                exit 1
              }
              sleep 3
            done
            
            # Clean up old images
            CURRENT_ID=$(docker images "$IMAGE_NAME:$APP_VERSION" --format "{{.ID}}" 2>/dev/null || echo "")
            docker images "$IMAGE_NAME" --format "{{.Tag}}" 2>/dev/null | while read -r tag; do
              [ -z "$tag" ] || [ "$tag" = "$APP_VERSION" ] && continue
              docker rmi "$IMAGE_NAME:$tag" 2>/dev/null || true
            done || true
            
            docker image prune -f 2>/dev/null || true
            
            # Cleanup temp files
            rm -rf "$TEMP_DEPLOY"
            
            echo "✓ Deployment completed successfully"
            echo "Image: $IMAGE_NAME:$APP_VERSION"
            docker ps --filter name="$CONTAINER_NAME" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
